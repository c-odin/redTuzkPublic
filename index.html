<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta tags="RedtuzkUI, redtuzk, elvui, redtuzk.com, tukui.org">
    <link rel="icon" href="header_icon.png" width="10px" height="10px">
    <link rel="stylesheet" href="style.css">
    <title>RedtuzkUI</title>
</head>
<body>
    <main class="main">
        <div class="boxTitle">
            <div class="logo">
                <img src="redtuzkui_allcaps.png" alt="logo" class="mainLogo">
            </div>
        </div>
        <div class="box">
            <div class="container">
                <a href="https://twitter.com/redtuzk" target="_blank">
                    <img src="twitter.png" alt="twitter" width="90" height="90" class="image">
                    <div class="overlay">
                        <div class="text">@twitter</div>
                    </div>
                </a>
            </div>
            <div class="spacer"></div>
            <div class="container">
                <a href="https://wago.io/p/Redtuzk" target="_blank">
                    <img src="wago.png" alt="wago" width="100" height="100" class="image">
                    <div class="overlay">
                        <div class="text">@wago</div>
                    </div>
                </a>
            </div>
            <div class="spacer"></div>
            <div class="container">
                <a href="https://www.tukui.org/classic-addons.php?id=6" target="_blank">
                    <img src="tukui.png" alt="tukui" width="90" height="90" class="image">
                    <div class="overlay">
                        <div class="text">@tukui</div>
                    </div>
                </a>
            </div>
            <div class="spacer"></div>
            <div class="container">
                <a href="https://discord.com/invite/Jje2he7" target="_blank">
                    <img src="discord.png" alt="discord" width="90" height="90" class="image">
                    <div class="overlay">
                        <div class="text">@discord</div>
                    </div>
                </a>
            </div>
        </div>
        <div id="slider-wrapper">
            <div class="inner-wrapper">
                <input checked type="radio" name="slide" class="control" id="Slide1" />
                <label for="Slide1" id="s1"></label>
                <input type="radio" name="slide" class="control" id="Slide2" />
                <label for="Slide2" id="s2"></label>
                <input type="radio" name="slide" class="control" id="Slide3" />
                <label for="Slide3" id="s3"></label>
                <input type="radio" name="slide" class="control" id="Slide4" />
                <label for="Slide4" id="s4"></label>
                <div class="overflow-wrapper">
                    <div class="slide"><img src="http://placehold.it/940x470" /></div>
                    <div class="slide"><img src="http://placehold.it/940x470" /></div>
                    <div class="slide"><img src="http://placehold.it/940x470" /></div>
                    <div class="slide"><img src="http://placehold.it/940x470" /></div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <a href="http://paypal.me/redtuzk/5" target="_blank" class="footer">
            RedtuzkUI is created, hosted and maintained by volunteers.
            Click here if you want to help us pay for servercosts - and the occasional coffee!
        </a>
    </div>
</body>
</html>
